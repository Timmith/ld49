<html>
  <head>
    <title>Leaderboard</title>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>/leaders</h1>
    <div>offset: <input type="text" id="leadersOffset"></div>
    <div>limit: <input type="text" id="leadersLimit"></div>
    <div><button type="button" id="leadersButton">Get Leaders</button></div>
    <div>response: <textarea id="leadersResponse" disabled="true" rows="24" cols="80"></textarea></div>
    <hr />
    <h1>/details</h1>
    <div>id: <input type="text" id="detailsId"></div>
    <div><button type="button" id="detailsButton">Get Details</button></div>
    <div>response: <textarea id="detailsResponse" disabled="true" rows="24" cols="80"></textarea></div>
    <hr />
    <h1>/record</h1>
    <div>score: <input type="text" id="recordScore"></div>
    <div>summary: <input type="text" id="recordSummary"></div>
    <div>details: <textarea id="recordDetails" rows="24" cols="80"></textarea></div>
    <div><button type="button" id="recordButton">Record</button></div>
  </body>
</html>
